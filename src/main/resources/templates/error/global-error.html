<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>시스템 오류</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error-container {
            max-width: 600px;
            margin: 100px auto;
            text-align: center;
        }
        .error-icon { font-size: 5rem; color: #dc3545; margin-bottom: 20px; }
    </style>
</head>
<body class="bg-light">

<div class="container">
    <div class="error-container bg-white p-5 rounded shadow-sm">
        <div class="error-icon">🚨</div>
        <h2 class="mb-3">일시적인 오류가 발생했습니다</h2>

        <p class="text-muted mb-4">
            요청을 처리하는 도중 예상치 못한 문제가 발생했습니다.<br>
            잠시 후 다시 시도해 주시기 바랍니다.
        </p>

        <div class="alert alert-danger" th:if="${errorMessage}">
            <strong>오류 내용:</strong> <span th:text="${errorMessage}"></span>
        </div>

        <a href="/product/list" class="btn btn-primary btn-lg mt-3">홈으로 돌아가기</a>
    </div>
</div>

</body>
</html>
