<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품 등록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .field-error {
            border-color: #dc3545; /* 빨간 테두리 */
            color: #dc3545;        /* 빨간 글씨 */
            font-size: 0.875rem;
            margin-top: 5px;
        }
    </style>
</head>
<body class="bg-light">

<div class="container mt-5" style="max-width: 600px;">
    <h2 class="mb-4">📦 신규 자재 등록</h2>

    <form action="/product/create" method="post" th:object="${productForm}" class="bg-white p-4 rounded shadow-sm">

        <div class="mb-3">
            <label for="name" class="form-label">품목명</label>
            <input type="text" id="name" th:field="*{name}" class="form-control"
                   th:errorclass="field-error" placeholder="예: 로지텍 마우스" required>
            <div class="field-error" th:errors="*{name}"></div>
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">단가 (원)</label>
            <input type="number" id="price" th:field="*{price}" class="form-control"
                   th:errorclass="field-error" min="100" required>
            <div class="field-error" th:errors="*{price}"></div>
        </div>

        <div class="mb-3">
            <label for="stockQuantity" class="form-label">초기 입고 수량</label>
            <input type="number" id="stockQuantity" th:field="*{stockQuantity}" class="form-control"
                   th:errorclass="field-error" min="0" required>
            <div class="field-error" th:errors="*{stockQuantity}"></div>
        </div>

        <div class="mb-3">
            <label for="safetyStock" class="form-label">안전 재고 (최소 유지 수량)</label>
            <input type="number" id="safetyStock" th:field="*{safetyStock}" class="form-control"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{safetyStock}"></div>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">설명 (선택)</label>
            <textarea id="description" th:field="*{description}" class="form-control" rows="3"></textarea>
        </div>

        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a href="/product/list" class="btn btn-secondary me-md-2">취소</a>
            <button type="submit" class="btn btn-primary">등록하기</button>
        </div>
    </form>
</div>

</body>
</html>
